buildscript {
    repositories {
        mavenCentral()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.4.2'
        classpath 'com.testdroid:gradle:1.0.1'
    }
}

apply plugin: 'android'
apply plugin: 'testdroid'

android {
    compileSdkVersion 15
    buildToolsVersion "17.0"
}

testdroid {
    username "username"
    password "password"

}
